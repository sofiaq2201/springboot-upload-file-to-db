<html>
    <head>
        <title>Banco de Archivos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/style.css">
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" th:href="@{/}">Apuntes</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" th:href="@{/uploadForm}">Subir archivos</a>
                            </li>
                            
                          </ul>
                          <form th:action="@{/search}" method="POST" class="form-inline my-2 my-lg-0">
                            <input name="q" class="form-control mr-sm-2" type="search" placeholder="Buscar apunte" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                          </form>
                        </div>
                      </nav>
                </div>
            </div>
           <div class="row mt-2">
            <div class="col">
                <h1>Archivos subidos</h1>
            </div>
           </div>
           <div class="row mt-2">
               <div class="col">
                <table class="table mt-2 ">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="file : ${files}">
                            <td th:text="${file.name}"> </td>
                            <td><a th:href="@{${file.url}}">
                                    <img src="https://img.icons8.com/material-rounded/24/000000/download.png"/>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
               </div>
           </div>
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    </body>
</html>
